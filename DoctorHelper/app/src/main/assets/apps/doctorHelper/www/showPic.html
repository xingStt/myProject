<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
	<meta name="HandheldFriendly" content="true" />
	<meta name="MobileOptimized" content="320" />
	<title></title>
	<script type="text/javascript" src="script/zepto.min.js" ></script>
	<script type="text/javascript" src="script/common.js"></script>
	<script type="text/javascript" src="script/mui.min.js" ></script>
	<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				var pic = plus.webview.currentWebview();
				var path = pic.path;
				document.getElementById("img").src=path;
			})
			function imgLoaded() {
				var b = document.body;
				var img = document.getElementById("img");
				var pb = b.clientHeight / b.clientWidth,
					pi = img.clientHeight / img.clientWidth;
				if (pb > pi) {
					img.style.width = "100%";
				} else {
					img.style.height = "100%";
				}
				b.style.lineHeight = b.clientHeight + "px";
			}
			function back(){
				mui.back();
			}
		</script>
	<style type="text/css" media="screen">
			img {
				vertical-align: middle;
			}
		</style>
</head>
<body style="text-align:center;background:#000000;">
<img  id="img" onload="imgLoaded();" onclick="back();"/>
</body>
</html>
